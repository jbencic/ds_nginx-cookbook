---
driver:
  name: ec2
  aws_ssh_key_id: <%= ENV['AWS_KEYPAIR_NAME'] %>
  subnet_id: subnet-d9102982 # development-public-0
  security_group_ids:
    - sg-093acf76 # ci-testing-vpc
  instance_type: c4.large
  interface: public
  tags:
    Env: public
    Type: test
    Operator: <%= ENV['USER'] %>

transport:
  name: sftp
  ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>

provisioner:
  name: chef_zero
  always_update_cookbooks: <%= !ENV['CI'] %>

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    driver:
      tags:
        Name: ds-nginx-default-ubuntu-1604
    run_list:
      - recipe[ds_nginx::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
